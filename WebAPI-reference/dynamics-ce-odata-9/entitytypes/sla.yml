### YamlMime:OData
uid: Microsoft.Dynamics.CRM.sla
name: "sla"
type: entitytype
metadata: 
  title: "Microsoft Dataverse EntityType Reference | MicrosoftDocs"
  ms.date: "06/02/2021"
  ms.service: "powerapps"
  ms.topic: "reference"
  ms.assetid: a851a26c-6313-4c51-94b1-f8a3eb157ce1
  author: "kumarvivek"
  ms.author: "kvivek"
  manager: "annbe"
  meta-description: "Reference information about the Microsoft Dataverse sla entitytype."
description: "Contains information about the tracked service-level KPIs for cases that belong to different customers."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/slas"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: SLA
  primary_key: slaid
  primary_name_attribute: name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: allowpauseresume
      type: Edm.Boolean
      display_name: "Allow Pause and Resume"
      description: "Select whether this SLA will allow pausing and resuming during the time calculation."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Allow"
        - value: 0
          label: "Do Not Allow"
    - name: applicablefrom
      type: Edm.String
      display_name: "Applicable From"
      description: "Select the field that specifies the date and time from which the SLA items will be calculated for the case record. For example, if you select the Case Created On field, SLA calculation will begin from the time the case is created. "
      iscomputed: false
      isreadonly: false
    - name: applicablefrompicklist
      type: Edm.Int32
      display_name: "Applicable From"
      description: "Select the field that specifies the date and time from which the SLA items will be calculated. For example, if you select the Case Created On field, SLA calculation will begin from the time the case is created."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "No"
        - value: 2
          label: "Yes"
    - name: changedattributelist
      type: Edm.String
      display_name: "ChangedAttributeList"
      description: "Type additional information to describe the SLA"
      iscomputed: false
      isreadonly: false
    - name: componentstate
      type: Edm.Int32
      display_name: "Component State"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
      options:
        - value: 0
          label: "Published"
        - value: 1
          label: "Unpublished"
        - value: 2
          label: "Deleted"
        - value: 3
          label: "Deleted Unpublished"
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Shows the date and time when the record was created. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Type additional information to describe the SLA"
      iscomputed: false
      isreadonly: false
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Exchange rate between the currency associated with the SLA record and the base currency."
      iscomputed: false
      isreadonly: true
    - name: isdefault
      type: Edm.Boolean
      display_name: "Is Default"
      description: "Tells whether this SLA is the default one."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: ismanaged
      type: Edm.Boolean
      display_name: "Is Managed"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
      options:
