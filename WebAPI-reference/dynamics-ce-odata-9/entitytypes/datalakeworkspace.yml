### YamlMime:OData
uid: Microsoft.Dynamics.CRM.datalakeworkspace
name: "datalakeworkspace"
type: entitytype
metadata: 
  title: "Microsoft Dataverse EntityType Reference | MicrosoftDocs"
  ms.date: "10/13/2021"
  ms.service: "powerapps"
  ms.topic: "reference"
  ms.assetid: b2062310-7e88-4475-b9fd-170771387c7a
  author: "kumarvivek"
  ms.author: "kvivek"
  manager: "margoc"
  meta-description: "Reference information about the Microsoft Dataverse datalakeworkspace entitytype."
description: "A workspace is a place to store data in Azure Data Lake."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/datalakeworkspaces"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Data Lake Workspace
  primary_key: datalakeworkspaceid
  primary_name_attribute: name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: componentidunique
      type: Edm.Guid
      display_name: "Row id unique"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: componentstate
      type: Edm.Int32
      display_name: "Component State"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
      options:
        - value: 0
          label: "Published"
        - value: 1
          label: "Unpublished"
        - value: 2
          label: "Deleted"
        - value: 3
          label: "Deleted Unpublished"
    - name: containerendpoint
      type: Edm.String
      display_name: "Container Endpoint"
      description: "Azure Data Lake container endpoint for this workspace."
      iscomputed: false
      isreadonly: true
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: datalakeworkspace_uniquename
      type: Edm.String
      display_name: "Unique Name"
      description: "Unique Name for the entity."
      iscomputed: false
      isreadonly: false
    - name: datalakeworkspaceid
      type: Edm.Guid
      display_name: "Data Lake Workspace"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: iscustomercapacity
      type: Edm.Boolean
      display_name: "Is Customer Capacity"
      description: "Indicates if workspace data storage uses customer capacity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: iscustomizable
      type: Microsoft.Dynamics.CRM.BooleanManagedProperty
      display_name: "Is Customizable"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: isdeepcopyenabled
      type: Edm.Boolean
      display_name: "Is Deep Copy Enabled"
      description: "Indicates if deep copy is enabled for workspace."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: ismanaged
      type: Edm.Boolean
      display_name: "Is Managed"
      description: "Indicates whether the solution component is part of a managed solution."
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Managed"
        - value: 0
          label: "Unmanaged"
    - name: isprivate
      type: Edm.Boolean
      display_name: "Is Private"
      description: "Indicates if workspace data and metadata are visible to all applications, or only visible to the workspace owner and applications with explicit permissions to the workspace."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: name
      type: Edm.String
      display_name: "Name"
      description: "The name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: overwritetime
      type: Edm.DateTimeOffset
      display_name: "Record Overwrite Time"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: owningappid
      type: Edm.Guid
      display_name: "Owning App Id"
      description: "The app id which owns this workspace. The owning app id has full control i.e. read, write and execute permissions on the ADLS folder."
      iscomputed: false
      isreadonly: false
    - name: path
      type: Edm.String
      display_name: "Path"
      description: "Workspace path in the Azure Data Lake container."
      iscomputed: false
      isreadonly: true
    - name: solutionid
      type: Edm.Guid
      display_name: "Solution"
      description: "Unique identifier of the associated solution."
      iscomputed: false
      isreadonly: true
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Data Lake Workspace"
      iscomputed: false
      isreadonly: true
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Data Lake Workspace"
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: tenantid
      type: Edm.Guid
      display_name: "Tenant Id"
      description: "AAD tenant id where the owning application id is registered."
      iscomputed: false
      isreadonly: false
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
    - name: whitelistedappid
      type: Edm.Guid
      display_name: "Whitelisted App Id"
      description: "Application Id that is white listed in AAD Tenant ID to access the Graph API."
      iscomputed: false
      isreadonly: false
