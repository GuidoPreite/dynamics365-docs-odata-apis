namespace: Microsoft.Dynamics.CRM
description: "Grants a security principal (user or team) access to the specified record."
owningsolution: Microsoft.Dynamics.CRM.System
# This action has no bound entities.
isbound: false
parameters:
  description: "Parameters allow for data to be passed to the action."
  parameter_items:
  - name: Target
    type: Microsoft.Dynamics.CRM.crmbaseentity
    nullable: false
    unicode: true
    description: "The entity that is the target of the request to grant access. "
  - name: PrincipalAccess
    type: Microsoft.Dynamics.CRM.PrincipalAccess
    nullable: true
    unicode: true
    description: "The team or user that is granted access to the specified record."
# This action has no return value.
hasreturnvalue: false
