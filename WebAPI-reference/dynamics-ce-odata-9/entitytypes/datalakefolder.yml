  manager: "margoc"
  meta-description: "Reference information about the Microsoft Dataverse datalakefolder entitytype."
description: "A folder is a place to store data in Azure Data Lake."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/datalakefolders"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Data Lake Folder
  primary_key: datalakefolderid
  primary_name_attribute: name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: componentidunique
      type: Edm.Guid
      display_name: "Row id unique"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: componentstate
      type: Edm.Int32
      display_name: "Component State"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
      options:
        - value: 0
          label: "Published"
        - value: 1
          label: "Unpublished"
        - value: 2
          label: "Deleted"
        - value: 3
          label: "Deleted Unpublished"
    - name: containerendpoint
      type: Edm.String
      display_name: "Container Endpoint"
      description: "Azure Data Lake container endpoint for this folder."
      iscomputed: false
      isreadonly: false
    - name: contributorsecuritygroupid
      type: Edm.Guid
      display_name: "Contributor Security Group Id"
      description: "The security group for contributor access."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: datalakefolder_uniquename
      type: Edm.String
      display_name: "Unique Name"
      description: "Unique Name for the entity."
      iscomputed: false
      isreadonly: false
    - name: datalakefolderid
      type: Edm.Guid
      display_name: "Data Lake Folder"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: extendedproperties
      type: Edm.String
      display_name: "Extended Properties"
      description: "Extended Properties associated with this folder."
      iscomputed: false
      isreadonly: false
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: iscustomercapacity
      type: Edm.Boolean
      display_name: "Is Customer Capacity"
      description: "Indicates if folder data storage uses customer capacity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: iscustomizable
      type: Microsoft.Dynamics.CRM.BooleanManagedProperty
      display_name: "Is Customizable"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: isdeepcopyenabled
      type: Edm.Boolean
      display_name: "Is Deep Copy Enabled"
      description: "Indicates if deep copy is enabled for folder."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: isexternallake
      type: Edm.Boolean
      display_name: "Is External Lake"
      description: "Indicates whether lake is managed or external."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: isexternallakereadonly
      type: Edm.Boolean
      display_name: "Is External Lake Read Only"
      description: "Indicates whether external lake is read only."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: ismanaged
      type: Edm.Boolean
      display_name: "Is Managed"
      description: "Indicates whether the solution component is part of a managed solution."
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Managed"
        - value: 0
          label: "Unmanaged"
    - name: isprivate
      type: Edm.Boolean
      display_name: "Is Private"
      description: "Indicates if folder data and metadata are visible to all applications, or only visible to the folder owner and applications with explicit permissions to the folder."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: name
      type: Edm.String
      display_name: "Name"
      description: "The name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: overwritetime
      type: Edm.DateTimeOffset
      display_name: "Record Overwrite Time"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: owningappid
      type: Edm.Guid
      display_name: "Owning App Id"
      description: "The app id which owns this folder. The owning app id has full control i.e. read, write and execute permissions on the ADLS folder."
      iscomputed: false
      isreadonly: false
    - name: path
      type: Edm.String
      display_name: "Path"
      description: "Folder path in the Azure Data Lake container."
      iscomputed: false
      isreadonly: false
    - name: readersecuritygroupid
      type: Edm.Guid
      display_name: "Reader Security Group Id"
      description: "The security group for reader access."
      iscomputed: false
      isreadonly: false
    - name: solutionid
      type: Edm.Guid
      display_name: "Solution"
      description: "Unique identifier of the associated solution."
      iscomputed: false
      isreadonly: true
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Data Lake Folder"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Data Lake Folder"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
