  meta-description: "Reference information about the Microsoft Dataverse UpsertCompositeDataSource Action."
namespace: Microsoft.Dynamics.CRM
description: "API responsible for creating or updating a composite environment variable."
owningsolution: Microsoft.Dynamics.CRM.System
# This action has no bound entities.
isbound: false
parameters:
  description: "Parameters allow for data to be passed to the action."
  parameter_items:
  - name: ParentDisplayName
    type: Edm.String
    nullable: true
    unicode: false
    description: "Display name of the parent environment variable (Optional). "
  - name: ParentSchemaName
    type: Edm.String
    nullable: false
    unicode: false
    description: " Identifier of the environment variable. It's recommended to provide a human readable name with no special characters and a publisher prefix. Such requirements reduce the changes of collisions when multiple variables are present in an environment, in addition to providing easier maintenance in source control (Required). "
  - name: ParentParameterKey
    type: Edm.String
    nullable: false
    unicode: false
    description: "Parameter key corresponding to the value. Note that only variables of type Data Source can have a hierarchical configuration, hence there's no need to specify the Type of the variables, only the specific Data Source types (Optional)."
  - name: ParentApiId
    type: Edm.String
    nullable: true
    unicode: false
    description: "Logical name of the Connection Id backing the environment variable (Optional). "
  - name: ParentValue
    type: Edm.String
    nullable: true
    unicode: false
    description: "Value corresponding to the root environment variable (Optional). "
  - name: ChildDisplayName
    type: Edm.String
    nullable: true
    unicode: false
    description: "Display name of the child environment variable (Optional). "
  - name: ChildSchemaName
    type: Edm.String
    nullable: true
    unicode: false
    description: "Identifier of the child variable connected to the one declared in the ParentSchemaName field (Optional). "
  - name: ChildParameterKey
    type: Edm.String
    nullable: true
    unicode: false
    description: "Parameter key corresponding to the value (Optional). "
  - name: ChildValue
    type: Edm.String
    nullable: true
    unicode: false
    description: "Value corresponding to the child environment variable. "
# This action has no return value.
hasreturnvalue: false
# This action has no identified unbound entities.
