### YamlMime:OData
uid: Microsoft.Dynamics.CRM.customapirequestparameter
name: "customapirequestparameter"
type: entitytype
metadata: 
  title: "Microsoft Dataverse EntityType Reference | MicrosoftDocs"
  ms.date: "10/13/2021"
  ms.service: "powerapps"
  ms.topic: "reference"
  ms.assetid: 9b91a72e-61a7-4cb9-9049-ee31f41b55d4
  author: "kumarvivek"
  ms.author: "kvivek"
  manager: "margoc"
  meta-description: "Reference information about the Microsoft Dataverse customapirequestparameter entitytype."
description: "Entity that defines a request parameter for a custom API"
header:
  entity_set_path: "[organization URI]/api/data/v9.0/customapirequestparameters"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Custom API Request Parameter
  primary_key: customapirequestparameterid
  primary_name_attribute: name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: componentidunique
      type: Edm.Guid
      display_name: "Row id unique"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: componentstate
      type: Edm.Int32
      display_name: "Component State"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
      options:
        - value: 0
          label: "Published"
        - value: 1
          label: "Unpublished"
        - value: 2
          label: "Deleted"
        - value: 3
          label: "Deleted Unpublished"
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: customapirequestparameterid
      type: Edm.Guid
      display_name: "Custom API Request Parameter"
      description: "Unique identifier for custom API request parameter instances"
      iscomputed: false
      isreadonly: false
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Localized description for custom API request parameter instances "
      iscomputed: false
      isreadonly: false
    - name: displayname
      type: Edm.String
      display_name: "Display Name"
      description: "Localized display name for custom API request parameter instances"
      iscomputed: false
      isreadonly: false
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: iscustomizable
      type: Microsoft.Dynamics.CRM.BooleanManagedProperty
      display_name: "Is Customizable"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: ismanaged
      type: Edm.Boolean
      display_name: "Is Managed"
      description: "Indicates whether the solution component is part of a managed solution."
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Managed"
        - value: 0
          label: "Unmanaged"
    - name: isoptional
      type: Edm.Boolean
      display_name: "Is Optional"
      description: "Indicates if the custom API request parameter is optional"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: logicalentityname
      type: Edm.String
      display_name: "Bound Entity Logical Name"
      description: "The logical name of the entity bound to the custom API request parameter"
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: name
      type: Edm.String
      display_name: "Name"
      description: "The primary name of the custom API request parameter"
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: overwritetime
      type: Edm.DateTimeOffset
      display_name: "Record Overwrite Time"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: solutionid
      type: Edm.Guid
      display_name: "Solution"
      description: "Unique identifier of the associated solution."
      iscomputed: false
      isreadonly: true
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Custom API Request Parameter"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Custom API Request Parameter"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: type
      type: Edm.Int32
      display_name: "Type"
      description: "The data type of the custom API request parameter"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Boolean"
        - value: 1
          label: "DateTime"
        - value: 2
          label: "Decimal"
        - value: 3
          label: "Entity"
        - value: 4
          label: "EntityCollection"
        - value: 5
          label: "EntityReference"
        - value: 6
          label: "Float"
        - value: 7
          label: "Integer"
        - value: 8
          label: "Money"
        - value: 9
          label: "Picklist"
        - value: 10
          label: "String"
        - value: 11
          label: "StringArray"
        - value: 12
          label: "Guid"
    - name: uniquename
      type: Edm.String
      display_name: "Unique Name"
      description: "Unique name for the custom API request parameter"
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/query-data-web-api#retrieve-data-about-lookup-properties)."
  property_items:
  - name: _createdby_value
    single_valued_navigation_property:
    - createdby
    description: "Unique identifier of the user who created the record."
  - name: _createdonbehalfby_value
    single_valued_navigation_property:
    - createdonbehalfby
    description: "Unique identifier of the delegate user who created the record."
  - name: _customapiid_value
    single_valued_navigation_property:
    - CustomAPIId
    description: "Unique identifier for the custom API that owns this custom API request parameter"
  - name: _modifiedby_value
    single_valued_navigation_property:
    - modifiedby
    description: "Unique identifier of the user who modified the record."
  - name: _modifiedonbehalfby_value
    single_valued_navigation_property:
    - modifiedonbehalfby
    description: "Unique identifier of the delegate user who modified the record."
  - name: _ownerid_value
    single_valued_navigation_property:
    - ownerid
    description: "Owner Id"
  - name: _owningbusinessunit_value
    single_valued_navigation_property:
    - owningbusinessunit
    description: "Unique identifier for the business unit that owns the record"
  - name: _owningteam_value
    single_valued_navigation_property:
    - owningteam
    description: "Unique identifier for the team that owns the record."
  - name: _owninguser_value
    single_valued_navigation_property:
    - owninguser
    description: "Unique identifier for the user that owns the record."
single_valued_navigation_properties:
  description: "Single-valued navigation properties represent lookup fields where a single entity can be referenced. Each single-valued navigation property has a corresponding partner collection-valued navigation property on the related entity."
  property_items:
  - name: createdby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_customapirequestparameter_createdby
  - name: createdonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_customapirequestparameter_createdonbehalfby
  - name: CustomAPIId
    type: Microsoft.Dynamics.CRM.customapi
    partner: CustomAPIRequestParameters
  - name: modifiedby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_customapirequestparameter_modifiedby
  - name: modifiedonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_customapirequestparameter_modifiedonbehalfby
  - name: ownerid
    type: Microsoft.Dynamics.CRM.principal
    partner: owner_customapirequestparameter
  - name: owningbusinessunit
    type: Microsoft.Dynamics.CRM.businessunit
    partner: business_unit_customapirequestparameter
  - name: owningteam
    type: Microsoft.Dynamics.CRM.team
    partner: team_customapirequestparameter
  - name: owninguser
    type: Microsoft.Dynamics.CRM.systemuser
    partner: user_customapirequestparameter
collection_valued_navigation_properties:
  description: "Collection-valued navigation properties represent collections of entities which may represent either a one-to-many (1:N) or many-to-many (N:N) relationship between the entities."
  property_items:
  - name: customapirequestparameter_AsyncOperations
    type: Microsoft.Dynamics.CRM.asyncoperation
    partner: regardingobjectid_customapirequestparameter
  - name: customapirequestparameter_BulkDeleteFailures
    type: Microsoft.Dynamics.CRM.bulkdeletefailure
    partner: regardingobjectid_customapirequestparameter
  - name: customapirequestparameter_MailboxTrackingFolders
    type: Microsoft.Dynamics.CRM.mailboxtrackingfolder
    partner: regardingobjectid_customapirequestparameter
  - name: customapirequestparameter_PrincipalObjectAttributeAccesses
    type: Microsoft.Dynamics.CRM.principalobjectattributeaccess
    partner: objectid_customapirequestparameter
  - name: customapirequestparameter_ProcessSession
    type: Microsoft.Dynamics.CRM.processsession
    partner: regardingobjectid_customapirequestparameter
  - name: customapirequestparameter_SyncErrors
    type: Microsoft.Dynamics.CRM.syncerror
    partner: regardingobjectid_customapirequestparameter
