uid: Microsoft.Dynamics.CRM.UpsertCompositeDataSource
name: "UpsertCompositeDataSource"
type: action
metadata: 
  title: "Microsoft Dataverse Action Reference | MicrosoftDocs"
  ms.date: "04/12/2021"
  ms.service: "powerapps"
  ms.topic: "reference"
