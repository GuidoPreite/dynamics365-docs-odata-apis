### YamlMime:OData
uid: Microsoft.Dynamics.CRM.datalakefolder
name: "datalakefolder"
type: entitytype
metadata: 
  title: "Microsoft Dataverse EntityType Reference | MicrosoftDocs"
  ms.date: "10/13/2021"
  ms.service: "powerapps"
  ms.topic: "reference"
